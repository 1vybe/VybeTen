<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Vybe</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
    <script src="js/vybe.js"></script>
    <style>
      body {
        background-color: black;
      }

      video {
        width: 100%;
        height: 100%;
        position: absolute;
      }

      .invisible {
        position: absolute!important;
        top: -10000px!important;
        left: -10000px!important;
      }

      a {
        font-size: x-large;
        color: white;
      }
    </style>
  </head>

  <body>

    <a href="http://www.myvybe.co/">Sign up to try the beta</a>
    <div id="liveplayer">
      <div class="video-container">
        <video preload="auto" src="" poster=""></video>
      </div>
      <div class='invisible preload'>
        <video preload="auto" src=""></video>
      </div>
    </div>


  </body>

</html>
