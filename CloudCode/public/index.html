<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Vybe</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
    <script src="js/vybe.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <style>
      body {
        background-color: black;
      }

      video {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 0;
      }

      @font-face {
          font-family: 'Avenir Regular';
          src: url('fonts/AvenirLTStd-Medium.otf');
      }

      .overlay {
        position: absolute;
        font-size: large;
        color: white;
        font-family: 'Avenir Regular';
        z-index: 1;
      }

      .info {
        bottom: 0;
        line-height: 1.2;
      }

      .preloader {
        position: absolute!important;
        top: -10000px!important;
        left: -10000px!important;
      }

      a {
        font-size: x-large;
        color: white;
      }
    </style>
  </head>

  <body>

    <div class="liveplayer">
      <video class="player" preload="auto" src="" poster=""></video>
      <div class="overlay info"></div>
      <div class="overlay logo">
        <a href="http://www.myvybe.co/">
          <img src="images/logo.png">
        </a>
      </div>
      <video class="preloader" preload="auto" src=""></video>
    </div>
  </body>

</html>
