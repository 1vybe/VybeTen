<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VYBE - The Pulse Of Montreal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
  </head>

  <body>

    <div class="wrapper">

      <div class="logo"><img src="images/title.png" alt="VYBE" title="VYBE" class="img-responsive"/></div>
      <div class="phone-img pull-left">
        <a href="/player">
          <img src="images/phone.png" class="img-responsive" />
        </a>
      </div>

      <div class="left-wrapper pull-left">

        <div class="slogan1">The Pulse Of Your City</div>
        <div class="tagline">See the best events in Montreal,<br>as they happen.</div>

        <!-- Subscribe Form -->
        <div class="phone-img-tablet">
          <a href="/player">
            <img src="images/phone.png" class="img-responsive" />
          </a>
        </div>

        <div class="subscribe-form">

          <div class="slogan3">Sign up to our beta list and know when we go live</div>

          <form action="http://myvybe.us9.list-manage.com/subscribe/post?u=a1129881a712d3f0e8a3b18e1&amp;id=de7ee08db5" method="post" target="_blank" novalidate>
            <input type="text" name="EMAIL" placeholder="Your email here" class="pull-left"/>
            <button type="submit" class="pull-left">Get Early Access</button>
          </form>

        </div>


      </div>

    </div>

  </body>

</html>
